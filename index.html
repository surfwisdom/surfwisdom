<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Philosophy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.8;
        }

        header {
            text-align: center;
            padding: 4rem 2rem 2rem;
            border-bottom: 1px solid #e0e0e0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            cursor: pointer;
        }

        h1:hover {
            color: #4a90e2;
        }

        .tagline {
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 0.1rem;
        }

        nav {
            text-align: center;
            padding: 2rem;
            border-bottom: 1px solid #e0e0e0;
        }

        nav a {
            margin: 0 1.5rem;
            color: #1a1a1a;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            transition: color 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            color: #4a90e2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .section {
            margin-bottom: 5rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.2rem;
            margin-bottom: 3rem;
            text-align: center;
            text-transform: uppercase;
        }

        .article {
            margin-bottom: 4rem;
            padding-bottom: 3rem;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .article:hover {
            transform: translateX(10px);
        }

        .article:last-child {
            border-bottom: none;
        }

        .article-date {
            font-size: 0.75rem;
            color: #999;
            letter-spacing: 0.1rem;
            margin-bottom: 1rem;
        }

        .article-preview {
            font-size: 1.1rem;
            line-height: 2;
            color: #2a2a2a;
            font-style: italic;
        }

        .about-content {
            text-align: center;
            font-size: 1rem;
            line-height: 2.2;
            color: #4a4a4a;
            max-width: 600px;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            padding: 3rem 2rem;
            border-top: 1px solid #e0e0e0;
            margin-top: 5rem;
        }

        .footer-text {
            font-size: 0.75rem;
            color: #999;
            letter-spacing: 0.1rem;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            color: #4a90e2;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .full-article {
            max-width: 700px;
            margin: 0 auto;
        }

        .full-article-title {
            font-size: 1.1rem;
            line-height: 2;
            color: #2a2a2a;
            font-style: italic;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .full-article-content {
            font-size: 1rem;
            line-height: 2.2;
            color: #4a4a4a;
            white-space: pre-line;
        }

        .full-article-content p {
            margin-bottom: 1.5rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 onclick="showHome()">Surf Philosophy</h1>
        <p class="tagline">Reflections on waves and life</p>
    </header>

    <div id="mainNav">
        <nav>
            <a onclick="showHome()">Aphorisms</a>
            <a onclick="showAbout()">About</a>
        </nav>
    </div>

    <div class="container">
        <div id="homeView">
            <section id="aphorisms" class="section">
                <h2 class="section-title">Aphorisms</h2>
                <div id="articlesContainer"></div>
            </section>
        </div>

        <div id="aboutView" class="hidden">
            <a class="back-button" onclick="showHome()">← Back</a>
            <section class="section">
                <h2 class="section-title">About</h2>
                <div class="about-content">
                    <p>This is a space for contemplation on the intersection of surfing and living.</p>
                    <p>Where the rhythm of waves meets the rhythm of existence.</p>
                    <p>Simple thoughts.</p>
                </div>
            </section>
        </div>

        <div id="articleView" class="hidden">
            <a class="back-button" onclick="showHome()">← Back to all aphorisms</a>
            <div class="full-article">
                <div class="article-date" id="articleDate"></div>
                <div class="full-article-title" id="articleTitle"></div>
                <div class="full-article-content" id="articleContent"></div>
            </div>
        </div>
    </div>

    <footer>
        <p class="footer-text">© 2025 SURF PHILOSOPHY</p>
    </footer>

    <script>
        let articles = {};

        // Fetch quotes from JSON
        fetch('quotes.json')
            .then(response => response.json())
            .then(data => {
                articles = data;
                renderArticles(); // render list after loading
            })
            .catch(err => console.error('Error loading quotes:', err));

        function renderArticles() {
            const container = document.getElementById('articlesContainer');
            container.innerHTML = '';
            Object.keys(articles).forEach(id => {
                const article = articles[id];
                const articleEl = document.createElement('article');
                articleEl.className = 'article';
                articleEl.onclick = () => showArticle(id);

                articleEl.innerHTML = `
                    <div class="article-date">${article.date}</div>
                    <div class="article-preview">${article.title}</div>
                `;
                container.appendChild(articleEl);
            });
        }

        function showHome() {
            document.getElementById('homeView').classList.remove('hidden');
            document.getElementById('aboutView').classList.add('hidden');
            document.getElementById('articleView').classList.add('hidden');
            document.getElementById('mainNav').classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function showAbout() {
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('aboutView').classList.remove('hidden');
            document.getElementById('articleView').classList.add('hidden');
            document.getElementById('mainNav').classList.add('hidden');
            window.scrollTo(0, 0);
        }

        function showArticle(id) {
            const article = articles[id];
            document.getElementById('articleDate').textContent = article.date;
            document.getElementById('articleTitle').textContent = article.title;
            document.getElementById('articleContent').textContent = article.content;

            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('aboutView').classList.add('hidden');
            document.getElementById('articleView').classList.remove('hidden');
            document.getElementById('mainNav').classList.add('hidden');
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
